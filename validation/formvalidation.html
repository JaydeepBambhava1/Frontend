<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>JS form validation</title>
  </head>
  <body>
      <div class="container"><br>
          <h1 class="text-success text-center">Form validation using javascript</h1>
          <div class="col-lg-8 m-auto d-block">
              <form action="#" onsubmit="return validation()" class="bg-light">
                <div class="form-group">
                    <label for="">Username:</label>
                    <input type="text" name="user" class="form-control" id="user" autocomplete="off">
                    <span id="username" class="text-danger font-weight-bold"></span>
                </div>
               

                <div class="form-group">
                    <label for="">Password:</label>
                    <input type="password" name="pass" class="form-control" id="pass" autocomplete="off">
                    <span id="passwords" class="text-danger font-weight-bold"></span>
                </div>

                <div class="form-group">
                    <label for="">Confirm Password:</label>
                    <input type="text" name="conpass" class="form-control" id="conpass" autocomplete="off">
                    <span id="confirmpass" class="text-danger font-weight-bold"></span>
                </div>

                <div class="form-group">
                    <label for="">Mobile Number</label>
                    <input type="text" name="mobile" class="form-control" id="mobilenumber" autocomplete="off">
                    <span id="mobnumner" class="text-danger font-weight-bold"></span>
                </div>

                <div class="form-group">
                    <label for="">Email ID:</label>
                    <input type="text" name="email" class="form-control" id="email" autocomplete="off">
                    <span id="emailid" class="text-danger font-weight-bold"></span>
                </div>
                <br>
                <input type="submit" name="submit" value="Submit" class="btn btn-success">

            </form>

          </div>
      </div>
   
      <script>
          function validation(){
              var user=document.getElementById("user").value;
              var pass=document.getElementById("pass").value;
              var conpass=document.getElementById("conpass").value;
              var mobilenumber=document.getElementById("mobilenumber").value;
              var email=document.getElementById("email").value;
              if(user==""){
                document.getElementById('username').innerHTML="** Please fill the Username";
                return false;
              }

              if((user.length <= 3) || (user.length>20)){
                document.getElementById('username').innerHTML="** Enter Valid Username";
                return false;
              }

              if(!isNaN(user)){
                document.getElementById('username').innerHTML="** Numbers Not Allowed";
                return false;
              }

              if(pass==""){
                document.getElementById('passwords').innerHTML="** Please fill the Password";
                return false;
              }

              if((pass.length <= 5) || (pass.length>20)){
                document.getElementById('passwords').innerHTML="** Atleast greater than 5 less than 20";
                return false;
              }


              if(conpass==""){
                document.getElementById('confirmpass').innerHTML="** Please fill the Confirm Password";
                return false;
              }
              if(pass!=conpass){
                document.getElementById('confirmpass').innerHTML="** Password and Confirm Password not matched";
                return false;
              }

              if(mobilenumber==""){
                document.getElementById('mobnumner').innerHTML="** Please fill the Mobile Number";
                return false;
              }
              if(isNaN(mobilenumber)){
                document.getElementById('mobnumner').innerHTML="** Characters not allowed";
                return false;

              }
              if(mobilenumber.length!=10){
                document.getElementById('mobnumner').innerHTML="** Mobile number must be 10 digit";
                return false;
              }



              if(email==""){
                document.getElementById('emailid').innerHTML="** Please fill the Email ID";
                return false;
              }
            //   if(email==""){
            //     document.getElementById('emailid').innerHTML="** Please fill the Email ID";
            //     return false;
            //   }
                                    //    .com .in  ankur@xyz.com       
              if(email.indexOf('@')<=0){
                document.getElementById('emailid').innerHTML="** @ position is not correct";
                return false;
              }
              if((email.charAt(email.length-4)!='.') && (email.charAt(email.length-3)!='.')){
                document.getElementById('emailid').innerHTML="** . is at invalid position";
                return false;
              }


          }
      </script>
